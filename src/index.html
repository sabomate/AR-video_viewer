<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <title>AR-Viewer</title>
    <!-- A-FrameとAR.jsのCDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Firebase JavaScript SDKの追加 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  </head>
  <body>
    <!-- シーン生成、AR.js呼び出し -->
    <a-scene embedded arjs>
      <!-- マーカートラッキング設定 -->
      <!-- hiroマーカーに反応し、タグ内の3Dモデルを表示 -->
      <a-marker preset="hiro">
        <a-video src="#video_sample" position="0 -2 0" rotation="-90 0 0" width="1.8" height="3.3"></a-video>
      </a-marker>

      <a-assets timeout="30000">
        <!-- Firebase Storageから動画をダウンロード -->
        <video id="video_sample" crossorigin="anonymous"></video>
      </a-assets>
    </a-scene>

    <!-- ARReader.jsの読み込み -->
    <script type="module" src="./Reader.js"></script>
  </body>
</html>
