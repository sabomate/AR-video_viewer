<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <title>AR-Viewer</title>
    <!-- A-FrameとAR.jsのCDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <!-- シーン生成、AR.js呼び出し -->
    <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >      <!-- マーカートラッキング設定 -->
      <!-- hiroマーカーに反応し、タグ内の3dモデルを表示 -->
      <a-nft
      type="nft"
      url="./descriptors/Sabomate"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity> -->
      <a-video src="#video_sample" position="0 -2 0" rotation = "-90 0 0"width="1.8" height="3.3"></a-video>
    </a-nft>

      <!-- <a-marker preset="hiro">
        <a-video src="#video_sample" position="0 -2 0" rotation = "-90 0 0"width="1.8" height="3.3"></a-video>
      </a-marker> -->

      <a-assets timeout="30000">
        <video id="video_sample" src="https://www2.yoslab.net/~minari/sample/taga.mp4" ></video>
      </a-assets>
    </a-scene>

    <!-- ARReader.jsの読み込み -->
    <script type="module" src="firebase.js"></script> 
    <script type="module" src="Reader.js"></script> 
  </body>
</html>
