<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <!-- A-FrameとAR.jsのCDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="Reader.js"></script>
  </head>
  <body>
    <div class="ui">
      <button type="button" id="VideoPinBtn" class="pin_button hidden"></button>
    </div>
    
    <video id="pinVideo" src="taga.mp4" class="pin_video hidden"></video>
    
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="hiroMarker">
        <a-video id="videoFrame" src="#video_sample" position="0 -2 0" rotation = "-90 0 0" width="1.8" height="3.3"></a-video>
      </a-marker>
      
      <a-assets timeout="30000" id="main_video" class="ar_video hidden">
        <video id="video_sample" src="taga.mp4"></video>
        <!-- <video id="video_sample" src="https://www2.yoslab.net/~minari/sample/taga.mp4"></video> -->
      </a-assets>
    </a-scene>
  </body>
</html>
